<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="https://via.placeholder.com/180x180" id="avatar" alt=".">
            <h1 class="profile-name" id="name"></h1>
            <h2 class="profile-username" id="username"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="repos"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following"></span>
                </li>
            </ul>
            <a href="#" id="link" class="profile-link">Ver no Github</a>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const name = document.querySelector('#name')
            const username = document.querySelector('#username')
            const avatar = document.querySelector('#avatar')
            const repos = document.querySelector('#repos')
            const followers = document.querySelector('#followers')
            const following = document.querySelector('#following')
            const link = document.querySelector('#link')

            fetch('https://api.github.com/users/vitorvono')
                .then(function(resposta) {
                    return resposta.json()
                })
                .then(function(json) {
                    name.innerHTML = json.name;
                    username.innerHTML = json.login
                    avatar.src = json.avatar_url
                    following.innerHTML = json.following
                    followers.innerHTML = json.followers
                    repos.innerHTML = json.public_repos
                    link.href = json.html_url
                })
        })
    </script>
</body>
</html>
